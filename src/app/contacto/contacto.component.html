 <!--CONTACTO-->

 <section class="contacto d-flex justify-content-center align-items-center" id="Contacto">
    <div class="card shadow col-xs-12 col-sm-6 col-md-6 col-lg-4   p-4"> 
        <div class="mb-4 d-flex justify-content-start align-items-center">
          
            <h4>  <i class="bi bi-chat-left-quote"></i> &nbsp; Contacto</h4>
        </div>
        <div class="mb-1">
            <form id = "contacto" >
                <div class=" mb-4 d-flex "> 
                    <div class="nombre w-100">
                        <label for="nombre"> <i class="bi bi-person-fill"></i>Nombre</label>
                        <input type="text" class="nombre form-control" name="nombre" id="nombre" placeholder= " Nombre" required>
                        <div class="nombre text-danger "></div>
                    </div>
                    <div class="apellido w-100" >
                        <label for="apellido"> <i class="bi bi-person-bounding-box"></i>Apellido</label>
                        <input type="text" class="apellido form-control" name="apellido" id="apellido" placeholder= "Apellido" required>
                        <div class="apellido text-danger"></div>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="correo"><i class="bi bi-envelope-fill"></i> Correo</label>
                    <input type="email" class="form-control" name="correo" id="correo" placeholder= "usuario@email.com" required>
                    <div class="correo text-danger"></div>
                </div> 
                <div class="mb-4">
                    <label for="telefono"><i class="bi bi-envelope-fill"></i>Teléfono/Celular</label>
                    <input type="number" class="form-control" name="telefono" id="telefono" placeholder= "2974222333" required>
                    <div class="telefono text-danger"></div>
                </div> 
                <div class="mb-4">
                    <label for="mensaje"> <i class="bi bi-chat-right-dots-fill" required></i> Mensaje</label>
                    <textarea name="mensaje" id="mensaje" class="form-control" placeholder="Escriba aquí su mensaje"></textarea>
                    <div class="mensaje text-danger"></div>
                </div> 
                <div class="boton mb-2 d-flex justify-content-center align-items-center ">
                    <button id ="button" class="boton-enviar btn btn-primary ">
                        <span>Enviar </span><i id="icono" class="bi bi-cursor-fill "></i>
                    </button>
                </div> 
                          
            </form>
        </div>
    </div>
</section>
